name: Selenium IDE CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
      runs-on: ubuntu-latest
      steps: 
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/checkout@v3
        with:
         dotnet-version: '6.0.x'
       
      - name: Install dependencies
        run: dotnet restore
      - name: Build the Solution
        run: dotnet build --no-restore
      - name: Run Test
        run: dotnet test --verbosity normal
